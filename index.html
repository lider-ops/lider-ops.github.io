<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezentacja Google Slides</title>
    <script>
        // Odświeżanie strony co 20 minut (1200000 ms)
        setTimeout(() => {
            location.reload();
        }, 1200000);
    </script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">
    <iframe 
        src="https://docs.google.com/presentation/d/e/2PACX-1vTzqlRIMjvgCZNkNYuX4voGXVGo8JlCTYW_j5s6qL8Xyz-Ov0DE_wT5_29P8HzxqwsAPkdGYXi1aNPi/pubembed?start=true&loop=true&delayms=15000" 
        frameborder="0" 
        width="100%" 
        height="100%" 
        style="position:absolute; top:0; left:0; width:100%; height:100%;" 
        allowfullscreen="true" 
        allow="autoplay"
        mozallowfullscreen="true" 
        webkitallowfullscreen="true">
    </iframe>
</body>
</html>
