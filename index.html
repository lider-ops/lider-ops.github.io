<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Prezentacja produkcja</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Auto-reload co 2 godziny (7200000 ms)
    setInterval(() => {
      location.reload();
    }, 7200000);
  </script>
</head>
<body>
  <iframe 
    src="https://docs.google.com/presentation/d/e/2PACX-1vTzqlRIMjvgCZNkNYuX4voGXVGo8JlCTYW_j5s6qL8Xyz-Ov0DE_wT5_29P8HzxqwsAPkdGYXi1aNPi/pub?start=true&loop=true&delayms=3000&rm=minimal" 
    allowfullscreen>
  </iframe>
</body>
</html>
